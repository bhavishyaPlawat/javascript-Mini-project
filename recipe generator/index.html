<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-black text-light">
    <div class="container my-3 text-center">
      <button type="button" id="Indian" class="btn btn-outline-primary mx-3">
        indian
      </button>
      <button type="button" id="Canadian" class="btn btn-outline-warning mx-3">
        canadian
      </button>
      <button type="button" id="American" class="btn btn-outline-success mx-3">
        american
      </button>
      <button type="button" id="Thai" class="btn btn-outline-light mx-3">
        Thai
      </button>
      <button type="button" id="British" class="btn btn-outline-secondary mx-3">
        British
      </button>
      <button type="button" id="Russian" class="btn btn-outline-info mx-3">
        Russian
      </button>
    </div>
    <div class="search">
      <input type="text" id="srch" class="bg-dark text-light border-white" />
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="food"></div>
    <script src="index.js"></script>
  </body>
</html>
