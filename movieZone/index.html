<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOvieZone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-black text-light">
    <div class="container my-3">
      <button id="all" type="button" class="btn btn-outline-primary mx-3 mb-3">
        All
      </button>
      <button
        id="action"
        type="button"
        class="btn btn-outline-secondary mx-3 mb-3"
      >
        Action
      </button>
      <button
        id="thriller"
        type="button"
        class="btn btn-outline-success mx-3 mb-3"
      >
        thriller
      </button>
      <button
        id="animation"
        type="button"
        class="btn btn-outline-danger mx-3 mb-3"
      >
        animation
      </button>
      <button
        id="horror"
        type="button"
        class="btn btn-outline-warning mx-3 mb-3"
      >
        horror
      </button>
      <button id="drama" type="button" class="btn btn-outline-info mx-3 mb-3">
        drama
      </button>
      <button id="sci_fi" type="button" class="btn btn-outline-light mx-3 mb-3">
        sci-fi
      </button>
    </div>

    <div class="dom"></div>
    <script src="index.js"></script>
  </body>
</html>
